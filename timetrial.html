<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lockpickle - Time Trial</title>
        <link rel="stylesheet" href="timetrial.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="classic.html">Classic Mode</a></li>
                <li><a href="timetrial.html">Time Trial Mode</a></li>
            </ul>
        </nav>
        <h1>Lockpickle - Time Trial</h1>
        <h3>Time left: <span id="timer">60</span> seconds</h3>
        <div id="start-button-container">
                <button id="start-btn">Start</button>
        </div>
        <div id="feedback-container"></div>
        <!-- Previous guesses will appear here -->
        <div id="input-area">
            <input type="text" maxlength="1" class="input-box">
            <input type="text" maxlength="1" class="input-box">
            <input type="text" maxlength="1" class="input-box">
            <input type="text" maxlength="1" class="input-box">
        </div>

        <div id="input-area">
            <!-- Your input fields here -->
        </div>
        <div class="keyboard-container">
            <div class="keyboard">
                <div class="keyboard-row">
                    <!-- Keys 0 to 4 -->
                    <button class="key" onclick="keyPress('0')">0</button>
                    <button class="key" onclick="keyPress('1')">1</button>
                    <button class="key" onclick="keyPress('2')">2</button>
                    <button class="key" onclick="keyPress('3')">3</button>
                    <button class="key" onclick="keyPress('4')">4</button>
                </div>
                <div class="keyboard-row">
                    <!-- Keys 5 to 9 -->
                    <button class="key" onclick="keyPress('5')">5</button>
                    <button class="key" onclick="keyPress('6')">6</button>
                    <button class="key" onclick="keyPress('7')">7</button>
                    <button class="key" onclick="keyPress('8')">8</button>
                    <button class="key" onclick="keyPress('9')">9</button>
                </div>
                    <div class="action-buttons">
                        <button class="delete-button" onclick="deleteLastInput()">Delete</button>
                        <button class="guess-button" onclick="makeGuess()">Guess</button>
                    </div>
            </div>
        </div>

<div id="current-attempts-label">Current attempts:<span id="attempts"> 0</span></div>
<div id="current-attempts-container"></div>
<div id="number-of-correct-codes-label">Number of Correct Codes:<span id="correct-codes-display"> 0</span></div>

        <div id="instructions-section">
            <!-- Same instructions as classic mode, but with the time trial instructions -->
            <p>In Time Trial mode, guess as many codes as possible in 60 seconds!</p>
        </div>

        <div id="snapshots-container"></div>

</html>
